<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы из CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* Стили остаются без изменений */
    </style>
</head>
<body>
    <div class="container">
        <div id="filter-container">
            <select id="city-filter">
                <option value="">Выберите город</option>
            </select>
        </div>
        <div id="loading" style="display:none;">Загрузка отзывов...</div>
        <div id="reviews"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <script>
        const csvFileUrl = 'https://github.com/qkefkfgk/am3kmvi3/raw/main/docs/njkbhjjkjnl.csv';
        const columnMapping = {
            city: 0,
            username: 1,
            rating: 2,
            review: 5,
            date: 4,
            photo: 6,
            representativeResponse: 3,
            isDispute: 7
        };

        Papa.parse(csvFileUrl, {
            download: true,
            complete: function(results) {
                const rows = results.data;
                const cities = [...new Set(rows.slice(1).map(row => row[columnMapping.city]).filter(Boolean))];
                initializeFilter(cities);
            },
            error: function(error) {
                console.error('Error loading CSV file:', error);
                document.getElementById('loading').textContent = 'Ошибка загрузки данных. Пожалуйста, попробуйте позже.';
            }
        });

        function initializeFilter(cities) {
            const cityFilter = document.getElementById('city-filter');
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });

            $('#city-filter').select2({
                placeholder: 'Выберите город'
            });

            $('#city-filter').on('change', function() {
                const selectedCity = $(this).val();
                if (selectedCity) {
                    loadReviews(selectedCity);
                } else {
                    document.getElementById('reviews').innerHTML = '';
                }
            });
        }

        function loadReviews(city) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('reviews').innerHTML = '';

            Papa.parse(csvFileUrl, {
                download: true,
                complete: function(results) {
                    const rows = results.data;
                    const currentMoscowTime = moment().tz("Europe/Moscow");

                    const reviews = rows.slice(1)
                        .map(row => {
                            const mappedRow = {};
                            for (const [field, index] of Object.entries(columnMapping)) {
                                mappedRow[field] = row[index];
                            }
                            return mappedRow;
                        })
                        .filter(review => {
                            const reviewDate = moment(formatDate(review.date), "DD.MM.YYYY HH:mm").tz("Europe/Moscow");
                            return review.city === city && reviewDate.isSameOrBefore(currentMoscowTime);
                        });

                    displayReviews(reviews);
                    document.getElementById('loading').style.display = 'none';
                },
                error: function(error) {
                    console.error('Error loading CSV file:', error);
                    document.getElementById('loading').textContent = 'Ошибка загрузки данных. Пожалуйста, попробуйте позже.';
                }
            });
        }

        function displayReviews(reviews) {
            const reviewsContainer = document.getElementById('reviews');
            reviewsContainer.innerHTML = '';
            reviews.forEach((review, index) => {
                const reviewElement = document.createElement('div');
                reviewElement.className = `review animate__animated animate__fadeIn animate__delay-${index % 5}s`;
                reviewElement.innerHTML = `
                    ${review.isDispute ? '<div class="dispute-label">Отзыв оставлен после спора</div>' : ''}
                    <div class="review-header">
                        <span class="username">${review.username || 'Аноним'}</span>
                        <span class="rating">${review.rating || 'Нет оценки'}</span>
                    </div>
                    <div class="review-content">${review.review || 'Нет текста отзыва'}</div>
                    <div class="review-footer">
                        <span>${review.city || 'Город не указан'}</span>
                        <span>${formatDate(review.date) || 'Дата не указана'}</span>
                    </div>
                    ${review.photo ? `<img class="thumbnail" src="${review.photo}" alt="Фото товара" onclick="toggleImage(this)">` : ''}
                    ${review.photo ? `<img class="full-img" src="${review.photo}" alt="Фото товара">` : ''}
                    ${review.representativeResponse ? `
                        <div class="representative-response">
                            <strong>Ответ представителя:</strong> ${review.representativeResponse}
                        </div>
                    ` : ''}
                `;
                reviewsContainer.appendChild(reviewElement);
            });
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date((Number(dateString) - 25569) * 86400 * 1000);
            return moment(date).tz("Europe/Moscow").format("DD.MM.YYYY HH:mm");
        }

        function toggleImage(img) {
            const fullImg = img.nextElementSibling;
            fullImg.style.display = fullImg.style.display === 'block' ? 'none' : 'block';
            fullImg.onclick = () => fullImg.style.display = 'none';
        }
    </script>
</body>
</html>
