<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }
        #filter-container {
            margin-bottom: 30px;
        }
        .select2-container--default .select2-selection--single {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 50px;
            padding: 10px;
            font-size: 16px;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 48px;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #3498db;
            margin: 20px 0;
        }
        .review {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .review:hover {
            transform: translateY(-5px);
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .username {
            font-weight: 700;
            color: #2c3e50;
        }
        .rating {
            background-color: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        .review-content {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .review-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #7f8c8d;
        }
        .dispute-label {
            color: #e74c3c;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .thumbnail {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        .full-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .full-img img {
            max-width: 90%;
            max-height: 90%;
        }
        .representative-response {
            background-color: #eaf2f8;
            border-left: 4px solid #3498db;
            padding: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отзывы клиентов</h1>
        <div id="filter-container">
            <select id="city-filter" style="width: 100%;">
                <option value="">Выберите город</option>
            </select>
        </div>
        <div id="loading" style="display:none;">Загрузка отзывов...</div>
        <div id="reviews"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script>
        const jsonFileUrl = 'https://qkefkfgk.github.io/egwegweg/data.json';

        fetch(jsonFileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const cities = [...new Set(data.map(review => review.city).filter(Boolean))];
                initializeFilter(cities);
                window.allReviews = data;
            })
            .catch(error => {
                console.error('Error loading JSON file:', error);
                document.getElementById('loading').textContent = 'Ошибка загрузки данных. Пожалуйста, попробуйте позже.';
            });

        function initializeFilter(cities) {
            const cityFilter = document.getElementById('city-filter');
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });

            $('#city-filter').select2({
                placeholder: 'Выберите город'
            });

            $('#city-filter').on('change', function() {
                const selectedCity = $(this).val();
                if (selectedCity) {
                    loadReviews(selectedCity);
                } else {
                    document.getElementById('reviews').innerHTML = '';
                }
            });
        }

        function loadReviews(city) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('reviews').innerHTML = '';

            const currentMoscowTime = moment().tz("Europe/Moscow");

            const reviews = window.allReviews
                .filter(review => {
                    const reviewDate = moment(review.date, ["YYYY-MM-DD HH:mm:ss", "DD/MM/YY HH:mm"]).tz("Europe/Moscow");
                    return review.city === city && reviewDate.isSameOrBefore(currentMoscowTime);
                })
                .sort((a, b) => moment(b.date, ["YYYY-MM-DD HH:mm:ss", "DD/MM/YY HH:mm"]) - moment(a.date, ["YYYY-MM-DD HH:mm:ss", "DD/MM/YY HH:mm"]));

            displayReviews(reviews);
            document.getElementById('loading').style.display = 'none';
        }

        function displayReviews(reviews) {
            const reviewsContainer = document.getElementById('reviews');
            reviewsContainer.innerHTML = '';
            reviews.forEach((review, index) => {
                const reviewElement = document.createElement('div');
                reviewElement.className = `review animate__animated animate__fadeIn animate__delay-${index % 5}s`;
                reviewElement.innerHTML = `
                    ${review.isDispute ? '<div class="dispute-label">Отзыв оставлен после спора</div>' : ''}
                    <div class="review-header">
                        <span class="username">${review.username || 'Аноним'}</span>
                        <span class="rating">${review.rating || 'Нет оценки'}</span>
                    </div>
                    <div class="review-content">${review.review || 'Нет текста отзыва'}</div>
                    <div class="review-footer">
                        <span>${review.city || 'Город не указан'}</span>
                        <span>${formatDate(review.date) || 'Дата не указана'}</span>
                    </div>
                    ${review.photo ? `<img class="thumbnail" src="${review.photo}" alt="Фото товара" onclick="toggleImage(this)">` : ''}
                    ${review.photo ? `<div class="full-img" onclick="this.style.display='none'"><img src="${review.photo}" alt="Фото товара"></div>` : ''}
                    ${review.representativeResponse ? `
                        <div class="representative-response">
                            <strong>Ответ представителя:</strong> ${review.representativeResponse}
                        </div>
                    ` : ''}
                `;
                reviewsContainer.appendChild(reviewElement);
            });
        }

        function formatDate(dateString) {
            const date = moment(dateString, ["YYYY-MM-DD HH:mm:ss", "DD/MM/YY HH:mm"]).tz("Europe/Moscow");
            return date.isValid() ? date.format("DD.MM.YYYY HH:mm") : 'Некорректная дата';
        }

        function toggleImage(element) {
            const fullImg = element.nextElementSibling;
            if (fullImg) {
                fullImg.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
